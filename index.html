<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Alarado</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- -------------------------------
        Header Area Starts Here
    --------------------------------- -->
    <header class="container mx-auto">
        <!-- navbar area starts here -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="btn btn-ghost text-xl">daisyUI</a>
                </div>
                <div class="navbar-center">
                  <div class="dropdown hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>About Us</a></li>
                      <li><a>Product</a></li>
                      <li><a>Resources</a></li>
                      <li><a>Contact</a></li>
                    </ul>
                  </div>
                </div>
                <div class="navbar-end">
                    <label class="cursor-pointer grid place-items-center">
                        <input type="checkbox" value="dark" class="toggle theme-controller [--tglbg:theme(colors.slate.800)] checked:bg-[#F2F9FE] row-start-1 col-start-1 col-span-2"/>
                        <svg class="col-start-1 row-start-1 stroke-base-100 fill-white" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        <svg class="col-start-2 row-start-1 stroke-base-100 fill-white" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                    </label>
                </div>
            </div>
        </nav>
        <!-- navbar area starts here -->
    </header>
    <!-- -------------------------------
        Header Area Ends Here
    --------------------------------- -->
</body>
</html>
